<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>3D Animated Box</title>
</head>

<body>
    <div class="container">
        <input type="button" value="Touch">
        <div class="box">
            <div class="card" id="front"><span style="--i:6;--clr:#1877f2;""><i class=" fa-brands
                    fa-facebook-f"></i></span><a style="--clr:#1877f2;" href="#">Facebook</a></div>
            <div class="card" id="back" style="--i:5;--clr:#25d366;"><span><i
                        class="fa-brands fa-whatsapp"></i></span><a href="#">Whatsapp</a></div>
            <div class="card" id="left" style="--i:4;--clr:#1da1f2;"><span><i class="fa-brands fa-twitter"></i></span><a
                    href="#">Twitter</a></div>
            <div class="card" id="right" style="--i:3;--clr:#c32aa3;"><span><i
                        class="fa-brands fa-instagram"></i></span><a href="#">Instagram</a></div>
            <div class="card" id="top" style="--i:2;--clr:#ff0000;"><span><i class="fa-brands fa-youtube"></i></span><a
                    href="#">Youtube</a></div>
            <div class="card" id="bottom" style="--i:1;--clr:#0a66c2;"><span><i
                        class="fa-brands fa-linkedin"></i></span><a href="#">Linkedin</a></div>
        </div>
       
    </div>
</body>

</html>
